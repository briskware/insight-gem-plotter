<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // Google Magic Here
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart(data, title) {

        var options = {
          title: title,
          curveType: 'function',
          legend: { position: 'right' },
          explorer: {},
          chartArea:{top:0,width:'80%',height:'80%'}
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(google.visualization.arrayToDataTable(data), options);
      }
    </script>
  </head>
  <body>
    <input type="file" id="fileinput" accept=".ASC" />
    <pre><div id="chart_info" style="width: 95%; height: 25%"></div></pre>
    <div id="chart_div" style="width: 100%; height: 70%;"></div>
  </body>

  <script type="text/javascript">
    function sanitise(element) {
      var i = parseInt(element, 10);
      if (isNaN(i)) {
        return element.replace(/"/g,"");
      } else {
        return i;
      }
    }

    function parseGemFile(contents) {

      var lines = contents.split("\n");
      var info = [];
      var data = [];
      for (var l in lines) {
        var fields = lines[l].split("\t");
        //console.log(fields);
        if (fields.length == 16) {
          fields.splice(1,1)
          fields.splice(14,1)
          fields = fields.map(sanitise)
          //console.log("" + fields.length + ": " + fields);
          var c = data.length;
          var arr = new Array();
          data.push(fields)
        } else {
          info.push(sanitise(lines[l]))
        }
      }
      document.getElementById('chart_info').innerHTML = (info.join("\n"));
      //console.log(data);
      return data;
    }



    function readSingleFile(evt) {
      //Retrieve the first (and only!) File from the FileList object
      var f = evt.target.files[0];

      if (f) {
        var r = new FileReader();
        r.onload = function (e) {
          var contents = e.target.result;
          var data = parseGemFile(contents);
          drawChart(data, f.name);
        }
        r.readAsText(f);
      } else {
        alert("Failed to load file");
      }
    }
    document.getElementById('fileinput').addEventListener('change', readSingleFile, false);

</script>
</html>
